###
# Default global styles for the sub-theme.
#
# If you want specific components to apply to your whole site, list them as
# dependencies to this library. An example dependency appears here as a comment.
global-styling:
  css:
    theme:
      css/styles.css: {}
      css/brand.css: {}
  dependencies:
    - common_design_subtheme/uno-card-list
    - common_design_subtheme/cd-article
    - common_design_subtheme/uno-typography
    - common_design_subtheme/uno-node
    - common_design_subtheme/cd
    - common_design/cd-read-more
    - common_design/cd-block-title
    - common_design_subtheme/rw-icons

