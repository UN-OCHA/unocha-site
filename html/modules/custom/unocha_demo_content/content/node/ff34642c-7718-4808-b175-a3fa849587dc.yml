          field_text:
            -
              value: '<p dir="ltr">Humanitarian needs continue to rise in Southern and East Africa as the region experiences the devastating effects of climate change, economic challenges and conflicts. Millions of people face acute drought-related food insecurity, leading to large-scale displacement and protection concerns.</p><p dir="ltr">OCHAâ€™s Regional Office for Southern and Eastern Africa (ROSEA), based in Nairobi, Kenya, works with country offices in the region to support and strengthen humanitarian coordination and response preparedness.</p><p dir="ltr">ROSEA provides a platform for the analysis of cross-border issues of humanitarian concern, such as facilitating multi-country preparedness and planning consultations. It also works to strengthen collaboration on emergency preparedness and response with regional bodies, such as the Intergovernmental Authority on Development in Eastern Africa, and the Southern Africa Development Community in Southern Africa.</p>'
              format: ckeditor
