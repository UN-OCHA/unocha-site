              value: '<h2>Unyielding hope</h2><p>Before the conflict escalated in 2014, Modu’s field yielded about 500 bags (50 kg) of grains per year. This field was his lifeline, earning him approximately 2.5 million naira annually (about US$15,000 in 2014). The decimation of his livelihood is a stark and painful reminder of the cost of insecurity.</p><p>In the GSSS IDP camp in Bama, Modu and his family now depend mainly on humanitarian assistance provided by aid organizations. He also nurtures the land gifted to him by his friend, using seeds he has received from the UN Refugee Agency and the American University of Nigeria since 2021 to produce food. Last year, he harvested 30 bags of grains, including beans, sorghum and maize, to supplement the aid he receives in the Bama camp. He also helped other families living in the camp.</p><blockquote><p><em>However, a shortfall in funding for livelihood assistance threatens projects that support farmers like Modu.</em></p></blockquote><p>Since June 2023, Modu and many other displaced farmers no longer receive appropriate seeds, fertilizers and agricultural training. Assistance now reaches only 325,000 farmers out of a staggering 3.4 million, which hinders their ability to resume farming in Borno, Adamawa and Yobe (BAY) States.</p>'
