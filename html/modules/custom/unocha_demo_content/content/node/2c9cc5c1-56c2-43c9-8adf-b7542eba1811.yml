              value: "<h2>Food distribution is not enough</h2><p>Empowering vulnerable people to cultivate their food and engage in other livelihood activities is crucial to addressing the perennial food security crisis in the BAY States.</p><p>Trend analysis for Nigeria's north-eastern States indicates consistently high or rising food insecurity levels since 2018. More than 4 million people have needed urgent assistance annually since June 2020.</p><p>Hunger peaks during the lean season — the time of year when food from the previous harvest has been mostly consumed, but the next harvest is still some way off.</p><p>In 2024, some 4.4 million people (up from 4.3 million in 2023) are projected to face severe hunger in the BAY States during the lean season (June–August), according to the October 2023 Cadre Harmonisé food security analysis.</p><blockquote><p><em>Additional and sustained funding for agricultural livelihoods can help lift people out of dire humanitarian need and build resilience.</em></p></blockquote><p>Overall, this year’s humanitarian response in the BAY States has been challenged by severe funding and access limitations. Of the $1.3 billion requested to assist 6 million people, just over 38 per cent ($505 million) was received by the end of November. This significant funding shortfall, compounded by persistent security challenges and movement restrictions, has hampered aid delivery, leaving many acute needs unmet.</p><blockquote><p><em><strong>Despite these challenges, 130 partners reached 3.4 million people, out of 6 million targeted for assistance, through humanitarian interventions.</strong></em></p></blockquote>"
