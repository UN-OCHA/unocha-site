              value: '<h2>Forced to work for armed groups</h2><p>Zakariah Manya cuts a quiet figure among the new arrivals at a reception centre in the GSSS IDP camp in Bama. Previously, he grew sorghum, beans and a vibrant array of vegetables. He once sold more than 100 bags of grains annually, yielding earnings of up to 2 million naira (over $12,000).</p><blockquote><p><em>"My surplus harvest was my personal zakat [donation to charity]," Zakariah says. "Every harvest, I distributed the excess among my community, stored some and gave a helping hand to those in need."</em></p></blockquote><p>But an attack on his village, Waziri, upended Zakariah''s life. He and his family became captives on their own land, toiling under the hostile watch of NSAG operatives.</p><blockquote><p><em>"We were forced to work on our farm and harvest our crops for the insurgents. They gave us little food to survive,” he says. “Two months ago, we were able to flee. We sought refuge at the IDP camp."</em></p></blockquote><p>Even against such stark adversity, Zakariah''s spirit remains undeterred. His hope is fixed firmly on reclaiming his land, rebuilding his life and restoring his dignity – a hope shared by countless others in the region.</p><blockquote><p><em>“We may have lost our fields and homes, but we haven''t lost our resolve to rebuild and flourish again,” he says.</em></p></blockquote><p>Persistent conflict and insecurity have severed people from their primary livelihoods, notably agricultural activities. When people venture outside the protective trenches surrounding population centres in many parts of Borno for their livelihoods, they risk being killed, maimed, kidnapped or subjected to sexual and gender-based violence. This has led to severe food insecurity across north-east Nigeria. In their quest to survive, women are often pushed towards negative coping mechanisms, such as sex work. Young boys, in their desperation, become easy targets for recruitment by non-State militant groups.</p>'
