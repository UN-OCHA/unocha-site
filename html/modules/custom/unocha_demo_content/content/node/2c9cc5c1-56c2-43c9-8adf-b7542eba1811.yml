      value: '<p>"We are still unable to reclaim our lands. It is not yet safe to do so," laments Alhaji Goni Modu, a conflict-displaced farmer in north-east Nigeria.</p><p>"Yet I believe that soon we will sow not only the seeds of crops but of a more prosperous, vibrant future,” he adds, standing in an expansive field just a stone''s throw from the Government Senior Secondary School (GSSS) camp for internally displaced persons (IDPs), where he now lives with his family, in Bama, Borno State.</p><blockquote><p><em>Modu was uprooted from his ancestral home, Diwa Ngaurawa, just 3 km from Bama, in 2017 due to escalating conflicts. He lost his livestock, farm and sources of income.</em></p></blockquote><p>Today, his former field is desolate due to prolonged conflict and insecurity in Nigeria’s north-east region.</p><p>The ordeal of displacement inflicted deep emotional scars and financial stress on Modu. But on top of all that, insurgents from a non-State armed group (NSAG) abducted his elder brother and two daughters.</p><blockquote><p><em>“Whether they are still alive or not, no one knows. I lost everything. My whole field and livestock,” he says.</em></p></blockquote><p>Despite all this, Modu holds on to hope, dreaming of the day he will till his land again.</p>'
