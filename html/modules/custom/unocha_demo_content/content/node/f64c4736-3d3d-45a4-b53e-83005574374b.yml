              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: "<p>Our headquarters in Geneva, Switzerland, manages the coordination of humanitarian response at the global level. It provides support to OCHA's field offices across all functions and to Humanitarian Coordinators around the world. It also serves as the secretariat for the Inter-Agency Standing Committee (IASC), which OCHA chairs. The IASC is a critical inter-agency coordination mechanism that brings together different UN agencies and international NGOs. The Geneva headquarters is the main point of contact for humanitarian partners and stakeholders, including Governments, NGOs, and the International Red Cross and Red Crescent Movement.</p>"
              format: ckeditor
          field_title:
            -
              value: Geneva
