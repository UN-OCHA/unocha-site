              value: '<h3>Global Humanitarian Overview</h3><p>The Global Humanitarian Overview outlines the funding requirements and response plans to address the world''s most pressing humanitarian crises. It provides a strategic overview of the needs, prioritized sectors, and financial requirements to support and assist affected populations, while promoting coordination and collaboration among humanitarian actors.&nbsp;</p><p><a href="https://reliefweb.int/report/world/global-humanitarian-overview-2023-enaresfr">Read the 2023 Global Humanitarian Overview</a>.</p>'
