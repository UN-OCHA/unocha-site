          field_text:
            -
              value: '<p>We have offices across the world in order to coordinate humanitarian responses and drive funding to those people and organizations that need it.&nbsp;</p><p>We have two headquarter locations – <strong>Geneva</strong> and <strong>New York</strong> – which act as our centres of global operations. We have two global hubs, in The Hague and in Istanbul, into which some of our core services were decentralized in 2020.</p><p>We have five regional offices which help to coordinate country-level activities. Our country offices, in 29 locations, are the engines that drive efforts around coordination, humanitarian financing, country-level advocacy and information management. Humanitarian Adviser Teams (HATs) are small OCHA presences based at the country level but which are functionally part of the regional office. They support regional and country-level humanitarian coordinators. Our liaison offices are strategically located to work with governments to assist with the flow of funding and other resources for humanitarian efforts.</p>'
              format: ckeditor
          field_title:
            -
              value: Overview
    -
