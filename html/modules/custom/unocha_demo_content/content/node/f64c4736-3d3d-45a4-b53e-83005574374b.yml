          content_translation_source:
            -
              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<p>Our New York headquarters serves as the main liaison between OCHA and the UN system, including the UN Secretariat, the UN Security Council and specialized agencies, as well as Member States and other stakeholders. It plays a key role in public and private advocacy and resource mobilization efforts, and in ensuring that the perspectives and needs of the people we serve are reflected in the work of the UN and its partners.</p>'
              format: ckeditor
          field_title:
            -
              value: 'New York'
    -
