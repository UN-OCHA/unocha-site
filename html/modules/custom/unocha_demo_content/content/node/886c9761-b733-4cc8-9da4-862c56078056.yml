          field_text:
            -
              value: '<h5><strong>We alert and inform&nbsp;</strong></h5><p>We alert and inform humanitarian organizations in times of crisis. We collect, analyse and share data to help aid organizations understand and navigate the complex challenges they face when helping people.</p><p>&nbsp;</p>'
              format: ckeditor
    -
