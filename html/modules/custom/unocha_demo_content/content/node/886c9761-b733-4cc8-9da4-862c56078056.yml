          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<h5><strong>We campaign</strong></h5><p>We campaign for the rights of people affected by humanitarian crises.&nbsp;We&nbsp;amplify their voices and ensure the humanitarian system is accountable to them. We<strong>&nbsp;</strong>advocate at the highest levels for effective and principled humanitarian action by all, for all.</p>'
              format: ckeditor
