          field_text:
            -
              value: '<h5><strong>1991</strong></h5><p>The General Assembly adopts <a href="https://undocs.org/Home/Mobile?FinalSymbol=A%2FRES%2F46%2F182&amp;Language=E&amp;DeviceType=Desktop&amp;LangRequested=False">UN resolution 46/182</a>, which calls for stronger leadership in response to humanitarian crises. The resolution establishes the role of the Emergency Relief Coordinator (ERC), a global champion for people affected by emergencies and the principal adviser to the UN Secretary-General on all humanitarian issues. It also establishes the Inter-Agency Standing Committee (IASC), the Consolidated Appeals Process and the Central Emergency Revolving Fund as key coordination mechanisms and tools of the ERC.&nbsp;</p>'
              format: ckeditor
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: cb894bd4-5af0-4579-bd2a-bdf9ae0eb6b8
          bundle: text
          default_langcode: en
        default:
          status:
