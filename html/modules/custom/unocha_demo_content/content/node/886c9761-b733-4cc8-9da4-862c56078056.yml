            -
              value: false
          field_text:
            -
              value: '<p>The OCHA Strategic Plan 2023-2026 presents our vision, goals and strategic objectives. It explains how we plan to meet growing humanitarian needs in a fast-changing world. The plan outlines six transformational priorities to address the challenges of this rapidly changing landscape:</p><ul><li>A coherent humanitarian response that is people centred, context specific, contributes to community resilience and promotes concrete protection outcomes</li><li>Systematic and predictable leadership on access</li><li>Durable solutions to protracted internal displacement</li><li>Humanitarian response that is inclusive and leaves no one behind</li><li>Catalytic humanitarian financing that delivers impact in people’s lives</li><li>Strategic analysis of risks and trends to adapt to an evolving landscape</li></ul>'
              format: ckeditor
          field_title:
            -
              value: "OCHA's Strategic Plan 2023-2026"
