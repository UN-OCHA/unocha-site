  body:
    -
      value: '<p>We support humanitarian organizations to respond effectively to the needs of people caught in crises, to understand and analyse their needs, and to mobilize international assistance. We provide tools and services to help humanitarian organizations ensure that no one affected by a crisis is left behind.</p>'
