          content_translation_source:
            -
              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<h5><strong>We fund</strong></h5><p>We ensure humanitarian organizations have the funds and resources they need to respond during emergencies.&nbsp;We raise awareness and understanding of people’s needs through our annual Global Humanitarian Overview, and we mobilize funding and resources to ensure those needs are met.</p><p>&nbsp;</p>'
              format: ckeditor
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: 9586ea1a-1999-4d2c-a2fc-449d8867c865
