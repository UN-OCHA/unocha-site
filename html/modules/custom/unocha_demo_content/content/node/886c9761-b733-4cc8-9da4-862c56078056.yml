              value: 1698777797
          behavior_settings:
            -
              value:
                layout_paragraphs:
                  parent_uuid: 2f8187cc-72de-4bb2-a29a-3017f84a2c01
                  region: first
          content_translation_source:
            -
              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<h5><strong>1992</strong></h5><p>The Department of Humanitarian Affairs (DHA) is established by the UN Secretary-General, and the ERC is assigned the status of Under-Secretary-General for Humanitarian Affairs, with offices in New York and Geneva to provide institutional support.</p>'
              format: ckeditor
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: a5922dc6-8e1b-4b26-9af5-22340de98001
          bundle: text
          default_langcode: en
        default:
          status:
            -
              value: true
          created:
            -
              value: 1687380095
          behavior_settings:
            -
              value:
                layout_paragraphs:
                  parent_uuid: 2f8187cc-72de-4bb2-a29a-3017f84a2c01
                  region: first
          content_translation_source:
            -
              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: "<h5><strong>1998</strong></h5><p>As part of the Secretary-General's programme of reform, DHA becomes the Office for the Coordination of Humanitarian Affairs (OCHA). Its mandate is expanded to include the coordination of humanitarian response, policy development and humanitarian advocacy. OCHA carries out its coordination function primarily through the IASC, which is chaired by the ERC. Participants include all humanitarian partners, and it functions to ensure inter-agency decision-making in the responses to complex emergencies.</p>"
              format: ckeditor
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: 72c59124-8bdf-497e-a5a3-bd71da00e543
          bundle: text
