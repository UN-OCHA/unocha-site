              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<h5><strong>We lead the development of policies</strong></h5><p>We lead the development of policies that&nbsp;ensure the humanitarian system continues to evolve so that it better meets the needs of crisis-affected people.&nbsp;</p>'
              format: ckeditor
    -
      entity:
