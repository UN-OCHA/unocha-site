              value: '<h2>Our 2022 Annual Report</h2><p>2022 was yet another relentlessly arduous year for many people across the world. Read our 2022 Annual Report to find out how the year unfolded and the impact we had in coordinating many thousands of humanitarian actors in the world’s most acute crises. <a href="https://annualreport.unocha.org/"><strong>Read the full report.</strong></a></p>'
