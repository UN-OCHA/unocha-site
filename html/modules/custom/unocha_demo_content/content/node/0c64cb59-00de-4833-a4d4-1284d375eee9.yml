              value: '<p dir="ltr">The effective coordination of humanitarian action requires effective leadership on the ground. We provide this in the form of either Humanitarian Coordinators (HCs) or United Nations Resident Coordinators (RCs).&nbsp;</p><p dir="ltr">The primary responsibility for coordinating humanitarian assistance rests with national authorities, but when international assistance is required, the HC or the UN RC is responsible for leading and coordinating the efforts of humanitarian organizations (both UN and non-UN). They also have a role to ensure that humanitarian action is principled, timely, effective, efficient and contributes to longer-term recovery.</p>'
              format: ckeditor
