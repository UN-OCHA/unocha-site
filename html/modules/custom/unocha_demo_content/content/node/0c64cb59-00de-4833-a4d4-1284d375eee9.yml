              value: '<p dir="ltr">On-Site Operations Coordination Centres (OSOCC), an OCHA tool, provides a platform for the coordination of international response activities immediately following a sudden-onset emergency or a rapid change in a complex emergency.</p><p dir="ltr">OSOCC serves both as a guide — with its built-in steps for crisis response — and a physical location for on-site emergency response. Its coordination facilities and expertise can be used by other organizations and Governments when responding to emergencies.&nbsp;</p><p dir="ltr">Following a sudden-onset emergency, an OSOCC is established as soon as possible by the first arriving international urban search-and-rescue team, or by OCHA-deployed UNDAC teams. Virtual OSOCC — a real-time online coordination tool for disaster response professionals — is managed by OCHA’s Activation and Coordination Support Unit.</p><p dir="ltr">In the past decade, OSOCCs have been used during floods, hurricanes, tsunamis, and complex emergencies.</p><p dir="ltr"><strong>An OSOCC has three primary objectives:</strong></p><ul><li dir="ltr">To be a link between international responders and the affected country’s Government.</li><li dir="ltr">To provide a system to coordinate and facilitate international relief efforts at a disaster site, especially following an earthquake, where the coordination of many international urban search-and-rescue teams is critical to ensure optimal rescue efforts.</li><li dir="ltr">To provide a platform for cooperation, coordination and information management among international humanitarian agencies.</li></ul><p>For more information, visit <a href="https://vosocc.unocha.org/?_gl=1*hs76b4*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjc3NzY3Ni40LjEuMTY3Mjc4MTE0OC41OS4wLjA.">the OSOCC site</a> and&nbsp;<a href="https://reliefweb.int/report/world/site-operations-coordination-centre-osocc-guidelines-2018-enar">OSOCC Guidelines in Arabic, English and Spanish.</a></p>'
              format: ckeditor
          field_title:
