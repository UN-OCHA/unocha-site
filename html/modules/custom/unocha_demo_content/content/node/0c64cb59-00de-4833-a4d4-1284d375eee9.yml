              value: '<p dir="ltr">During a sudden-onset emergency the capacity to respond can be severely stretched. Surge capacity allows for the swift deployment of coordination experts and other specialized humanitarian personnel to crises, always driven by field-based requirements.&nbsp;</p><p dir="ltr">We mobilize surge personnel from our regional offices and from surge mechanisms, including the Associates Surge Pool and the Stand-by Partnership Programme.</p><p dir="ltr">The Associates Surge Pool is managed by our Human Resources Section. The Stand-by Partnership Programme, through which external organizations provide humanitarian experts for temporary support to field offices, is managed by OCHA’s Response Support Branch/Emergency Response Section in Geneva.&nbsp;</p><p dir="ltr">Our Inter-Agency Support Branch houses&nbsp;<a href="https://interagencystandingcommittee.org/procap-and-gencap-supporting-protection-and-gender-equality-humanitarian-response?_gl=1*l5lvds*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjc3NzY3Ni40LjEuMTY3Mjc3OTgzMS41OS4wLjA.">the inter-agency Protection Standby Capacity Project (ProCap) and Gender Standby Capacity Project (GenCap)</a>. These projects are managed by OCHA in a long-standing partnership with the Norwegian Refugee Council.</p>'
              format: ckeditor
