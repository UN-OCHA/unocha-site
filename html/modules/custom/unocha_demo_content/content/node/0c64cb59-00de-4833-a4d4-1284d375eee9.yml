          field_text:
            -
              value: '<p>During an emergency, at the request of the affected country’s Government, we coordinate the flurry of response efforts to ensure they reach the people most in need.</p><p>Our coordination not only reduces duplication of those response efforts, but also ensures the aid delivered is predictable and prioritized according to needs.&nbsp;</p><p>We produce analyses of crisis situations that take into account needs specific to women, men, children, older people and people with disabilities. This helps us provide a comprehensive picture of overall needs. By doing so, we help the humanitarian community achieve a common understanding of the humanitarian context and develop a collective plan for the response.&nbsp;</p><p>We lead the international community''s efforts to develop a robust humanitarian architecture, with a focus on national leadership and more predictable funding tools.&nbsp;</p><p>We promote interaction between civilian and military entities in humanitarian responses, bridge gaps in environmental emergency management, and map global emergency relief stockpiles on behalf of the humanitarian community.</p><p>We promote efforts to prepare vulnerable communities, especially in disaster-prone countries, so they are less exposed to the impact of a sudden-onset emergency.&nbsp; We work with national Governments, regional bodies and other agencies to test and implement measures that help save lives in an emergency, and we provide tools such as contingency planning, hazard mapping and early warning reports.&nbsp;&nbsp;</p><p dir="ltr">We are the secretariat for critical inter-agency coordination mechanisms, such as the&nbsp;<a href="https://interagencystandingcommittee.org/">Inter-Agency Standing Committee</a>, and for rapid-response tools, such as the United Nations Disaster Assessment and Coordination system (see below), and the&nbsp;<a href="https://www.insarag.org/">International Search and Rescue Advisory Group</a>.&nbsp;</p><p dir="ltr">&nbsp;</p>'
              format: ckeditor
