              value: '<p dir="ltr">OCHA has a number of specialized cells that are responsible for conducting assessments and analyses in the wake of a humanitarian crisis. These cells help to gather and analyse information about the impact of the disaster or conflict and the needs of affected communities. This information informs the development of response plans and strategies. These cells aim to ensure the humanitarian response is coordinated, effective and timely, and that it meets the needs of the people impacted.&nbsp;</p><p>For more information about the Assessment and Analysis Cells, read the UNDAC Field Handbook (7th Edition, 2018) in&nbsp;<a href="https://reliefweb.int/report/world/un-disaster-assessment-and-coordination-undac-field-handbook-7th-edition-2018">English</a>,&nbsp;<a href="https://reliefweb.int/report/world/equipo-de-las-naciones-unidas-para-la-evaluaci-n-y-coordinaci-n-en-casos-de-desastres-0?_gl=1*zglau3*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjg2NDk3MC44LjEuMTY3Mjg2NTAxNC4xNi4wLjA.">Spanish</a> and&nbsp;<a href="https://reliefweb.int/report/world/un-disaster-assessment-and-coordination-undac-field-handbook-7th-edition-2018?_gl=1*1w3mih7*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjg2NDk3MC44LjEuMTY3Mjg2NTAyOC4yLjAuMA..">Russian</a>.</p>'
