              value: '<h2 id="undac">The United Nations Disaster Assessment and Coordination&nbsp;</h2><p dir="ltr">The United Nations Disaster Assessment and Coordination (UNDAC) system is managed by OCHA. OCHA mobilizes UNDAC teams mostly in the event of a natural disaster, when a disaster-affected country requests international assistance and requires additional international coordination resources. OCHA also mobilizes UNDAC teams in complex emergencies – when there is a sudden-onset emergency or a change in the intensity of a complex emergency that may need additional coordination resources.</p><p dir="ltr">UNDAC hosts a roster of professionals who can be deployed at short notice (12-48 hours) to any location worldwide. UNDAC team members are trained to assess the needs of affected communities and to coordinate the delivery of humanitarian assistance, including food, shelter, medical care and other essential supplies. They also work with local authorities and other stakeholders to ensure the response is appropriate and effective.</p><p>Read the&nbsp;<a href="https://reliefweb.int/report/world/undac-united-nations-disaster-assessment-and-coordination-system-2022">This is UNDAC</a> brochure.</p><p>Read the UNDAC Field Handbook (7th Edition, 2018) in&nbsp;<a href="https://reliefweb.int/report/world/un-disaster-assessment-and-coordination-undac-field-handbook-7th-edition-2018">English</a>,&nbsp;and&nbsp;<a href="https://reliefweb.int/report/world/un-disaster-assessment-and-coordination-undac-field-handbook-7th-edition-2018?_gl=1*1w3mih7*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjg2NDk3MC44LjEuMTY3Mjg2NTAyOC4yLjAuMA..">Russian</a>.</p>'
