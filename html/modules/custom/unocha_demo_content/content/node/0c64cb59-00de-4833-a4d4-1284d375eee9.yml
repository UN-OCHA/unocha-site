              value: '<p>Needs assessment and analysis is the first step on the humanitarian programme cycle. &nbsp;It involves evaluating the urgent requirements of a crisis-stricken community. It identifies gaps in resources and services to prioritize aid allocation informing effective, efficient and responsive action plans for disaster relief.</p><p>Coordinated needs assessments, involving both humanitarian and development actors, can optimize crisis response and foster trust in humanitarian efforts. This collaboration prevents duplication, fills gaps and provides a comprehensive crisis view. Joint assessments, where data is collectively gathered, processed, and analyzed, are a crucial part of this approach.</p><p>A series of tools and guidance to support and strengthen coordinated assessments in humanitarian contexts are available, such as:</p><ul><li><a href="https://www.humanitarianresponse.info/en/programme-cycle/space/document/operational-guidance-coordinated-assessments-humanitarian-crises-0"><strong>IASC Operational Guidance for Coordinated Assessments</strong></a></li><li><a href="https://interagencystandingcommittee.org/system/files/mira_manual_2015.pdf"><strong>IASC Multi-Cluster/Sector Initial Rapid Assessment (MIRA) guidance</strong></a></li><li><a href="https://interagencystandingcommittee.org/humanitarian-programme-cycle-steering-group/humanitarian-needs-overview-and-humanitarian-response-plan-templates-2022"><strong>Humanitarian Needs Overview (HNO) template</strong></a></li><li><a href="https://www.humanitarianresponse.info/en/applications/ir"><strong>Humanitarian Indicator Registry</strong></a></li><li><a href="https://kmp.hpc.tools/km/humanitarian-dashboard"><strong>The Humanitarian Dashboard</strong></a></li><li><a href="https://www.kobotoolbox.org/"><strong>Kobo Toolbox</strong></a></li><li><a href="https://thedeep.io/"><strong>Data Entry and Exploratory Platform (DEEP)</strong></a></li><li><a href="https://www.jiaf.info/"><strong>Joint Intersectoral Analysis Framework</strong></a><br>The new version Joint and Intersectoral Analytical Framework (JIAF 2.0) sets the standards for the estimation and analysis of humanitarian needs and protection risks. Being the result of a true partnership, JIAF 2.0 is robust, transparent, impartial, replicable, comparable, and people-centered, as it considers the coexistence and intersection of different needs and how their combined effects lead to humanitarian outcomes.<br>The application of JIAF 2.0 is embedded within the Humanitarian Programme Cycle (HPC) and underpins key information in the Humanitarian Needs Overview (HNO). JIAF 2.0 was launched in July 2023 and is being implemented in most of the HPC countries.</li></ul><p>Our Needs and Response Analysis Section (NARAS) provides guidance and coordinative support to assist humanitarian actors in a reaching common understanding of the humanitarian situation and needs, and to guide the next steps of strategic planning, monitoring and resource-mobilization. NARAS also leads internal efforts to build OCHA and partners’ capacity to coordinate multi-sectoral assessments and analysis. This includes clarifying the OCHA policy on coordinated assessments, and enhancing staff capacity to coordinate assessment and analysis. Our key training tool is listed below:&nbsp;</p><p><a href="https://sites.google.com/dialoguing.org/oplg/courses/atahs"><strong>Advanced Training on Analysis in Humanitarian Settings (ATHAS) Course</strong></a></p>'
              format: ckeditor
          field_title:
