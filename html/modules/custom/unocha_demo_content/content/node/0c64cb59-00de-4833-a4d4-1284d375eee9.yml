              value: '<p dir="ltr">The humanitarian cluster system is a coordination mechanism used by the UN and other humanitarian organizations to respond to crises. It is designed to organize humanitarian actors into core sectors, such as water, health and food security. The aim is to improve the efficiency and effectiveness of the response, avoid duplication, and ensure that affected people’s needs are met in a timely and appropriate manner.</p>'
