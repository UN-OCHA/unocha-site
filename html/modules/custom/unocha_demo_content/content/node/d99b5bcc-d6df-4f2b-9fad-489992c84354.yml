          field_text:
            -
              value: '<p dir="ltr">Two years since the military takeover, the humanitarian outlook for Myanmar remains bleak. Conflict is raging, public services are in disarray and inflation is having a devastating effect on people’s financial situations.</p><p dir="ltr">Almost half of the country’s population is estimated to live in poverty. Humanitarian needs have worsened, and the number of internally displaced people has risen to 1.6 million out of a total population of 56 million, as of September 2023. Despite the country’s dire humanitarian situation, the de facto authorities are limiting the movement of essential goods and humanitarian access throughout many parts of the country, particularly in the north-west.&nbsp;</p>'
              format: ckeditor
