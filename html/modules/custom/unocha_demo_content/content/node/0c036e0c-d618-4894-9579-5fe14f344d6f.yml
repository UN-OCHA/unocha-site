          field_text:
            -
              value: '<h2 dir="ltr">Regional Office for Latin America and the Caribbean</h2><p>&nbsp;</p><p dir="ltr">Latin America and the Caribbean is the worldâ€™s second most disaster-prone region. The persistent threat and cyclical impact of natural hazards run parallel to structural poverty and inequality, endemic violence, struggling economies and limited Government response capacities.</p><p dir="ltr">OCHA has had a presence in the region since 2003, and the Regional Office for Latin America and the Caribbean (ROLAC) has been based in Panama City, Republic of Panama, since 2005.</p><p dir="ltr">ROLAC works with country offices in the region to support and strengthen humanitarian coordination and response preparedness. It also coordinates the Regional Group on Risks, Emergencies and Disasters for Latin America and the Caribbean, a regional inter-institutional platform that supports emergency preparedness and response.</p>'
              format: ckeditor
