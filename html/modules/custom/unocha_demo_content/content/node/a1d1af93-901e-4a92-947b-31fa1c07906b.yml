          field_text:
            -
              value: '<p>The humanitarian situation is expected to worsen in 2023 due to increased political uncertainty and a worsening economic outlook. Bureaucratic impediments and the politicization of aid will continue to pose challenges to the response. As a result, the humanitarian situation is not expected to improve until after 2025.</p>'
              format: ckeditor
