          field_text:
            -
              value: '<p>Lebanon is facing an unprecedented economic and financial crisis affecting all residents, including Lebanese, Syrian and Palestinian refugees and migrants. The economic meltdown, combined with weak governance, has led to increased tensions and security incidents. The prices of basic commodities have increased due to inflation and currency depreciation, and more than half of the country’s population of 5.8 million now depends on humanitarian assistance for food and basic needs. More than 1.2 million people need support to access safe water and sanitation.&nbsp;</p>'
              format: ckeditor
