          field_text:
            -
              value: '<p>Lebanon’s Emergency Response Plan aims to provide humanitarian aid to 1.3 million people in Lebanon, including Lebanese, migrant and Palestinian refugees, in 2023. Marginalized groups and hard-to-reach communities will be prioritized, and cash assistance will be provided to the most eligible recipients.&nbsp;</p>'
