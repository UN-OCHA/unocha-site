  body:
    -
      value: '<h2>Occupied Palestinian Territory</h2><p>Airstrikes continue in Gaza with hundreds of people, including children, being trapped beneath the rubble, according to partners.</p><p>Rescue teams, primarily from the Palestinian Civil Defense, are struggling to carry out their mission amid continuous airstrikes, severe shortages of fuel to run vehicles and equipment, and with limited or no connection to mobile networks.</p><p>Hospitals are on the brink and overcrowded with patients, many awaiting treatment. We are concerned that 9,000 cancer patients lack adequate care because of conditions in Gazaâ€™s only chemotherapy hospital.</p><p>Gaza has now been under full electricity blackout for 10 days.</p><p>Since 7 October, at least 30 per cent of all housing units in the Gaza Strip have been either destroyed, rendered uninhabitable, or damaged, , according to the Ministry of Housing in Gaza.</p><p>In the West Bank, 14 Palestinians have been killed in the past 24 hours. This brings the death toll of Palestinians killed by Israeli forces and settlers since 7 October to 79 people, including 20 children.</p>'
