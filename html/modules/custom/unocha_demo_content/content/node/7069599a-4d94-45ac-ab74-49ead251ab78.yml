              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<p dir="ltr">People in Burundi will need our support in 2023, particularly in terms of food and nutrition due to recurring extreme weather events, epidemics, the pandemic’s socioeconomic impacts, rising prices and shortages of basic commodities.&nbsp;</p><p dir="ltr">Extreme weather events will force more people to become displaced within the country, and returnees, refugees and asylum-seekers will continue to arrive from insecure areas of the Democratic Republic of the Congo.</p>'
              format: ckeditor
