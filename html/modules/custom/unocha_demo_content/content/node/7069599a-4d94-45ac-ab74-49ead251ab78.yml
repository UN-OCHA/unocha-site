          field_text:
            -
              value: '<p>The humanitarian situation in Burundi improved slightly last year, with a 21 per cent decrease in the number of people in need — from 2.3 million in 2021 to 1.8 million in 2022. However, people remain vulnerable due to natural hazards, inflation and the socioeconomic consequences of the COVID-19 pandemic. There is a significant number of internally displaced persons (IDPs) and returnees who lack access to basic services and limited assistance, which increases their vulnerability to exploitation and gender-based violence. The lack of durable solutions is also making it harder to prevent future displacement.</p>'
              format: ckeditor
