              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<p dir="ltr">In 2023, our response will focus on meeting the needs of 1.1 million vulnerable people with food and other essential items, such as shelter, access to basic social services, and protection through in-kind and cash assistance. We will prioritize those who are food insecure, returnees and people affected by extreme weather events, including IDPs and people affected by or at risk of epidemics. The priority areas will be in Burundi’s northern, eastern and western provinces.&nbsp;</p><p dir="ltr">To increase affected people’s resilience to climate shocks, humanitarian assistance will be closely linked to national programmes supported by local and international development partners.</p>'
              format: ckeditor
