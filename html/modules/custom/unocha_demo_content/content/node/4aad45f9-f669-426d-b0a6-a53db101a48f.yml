          field_text:
            -
              value: '<p>Asia and the Pacific is the world’s most disaster-prone region. The increasing impacts of climate change and natural hazards continue to be the main drivers of humanitarian needs, exacerbated by the increasing number of complex and protracted conflicts, and economic, political and social crises. Protracted humanitarian situations in countries such as Afghanistan and Myanmar are affecting millions of people who need humanitarian assistance and protection. OCHA’s Regional Office for Asia and the Pacific (ROAP) and country offices work to support and strengthen humanitarian coordination and response preparedness in the region.</p>'
              format: ckeditor
          field_title:
            -
              value: 'Regional Office for Asia and the Pacific'
