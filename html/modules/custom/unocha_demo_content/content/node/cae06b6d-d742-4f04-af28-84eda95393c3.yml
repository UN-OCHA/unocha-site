              value: "<p>“I believe women working in this field are superheroes,” Shabana says.&nbsp;</p><p>While recounting distressing cases of women facing domestic violence as second wives, she emphasized the pivotal role of counsellors as the sole source of support and encouragement for these women.&nbsp;</p><p>However, Shabana has observed a concerning trend: a surge in the number of females grappling with deteriorating mental health since 2021, especially those exhibiting signs of depression and hopelessness. She attributes this disturbing trend to the heightened restrictions imposed on women. Drawing from her personal experience, Shabana revealed how these prohibitions have thwarted her aspirations for further education, exemplifying the broader impact on women's lives under DfA rule.</p>"
