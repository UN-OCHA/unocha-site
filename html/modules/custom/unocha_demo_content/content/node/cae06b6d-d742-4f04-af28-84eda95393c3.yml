              value: '<p>Shabana shared: “One of the aspects that deeply saddens me is the absence of Government support in addressing gender-based violence-related issues. Previously, we could refer women to designated safe houses, where they could find refuge, but regrettably that support is no longer available. Our role is now limited to providing guidance on navigating domestic violence situations. So, it is essential to create an environment where they feel heard and supported."&nbsp;</p><p>This shift represents a significant challenge in the organization’s ability to offer comprehensive assistance to women in need.</p><p>Nevertheless, Shabana still feels a sense of pride in her work assisting the most vulnerable members of Afghan society: “It is an opportunity to make a difference in the lives of those who truly need assistance."<br>Shabana''s dedication and passion for her work exemplify the resilience and determination of Afghan women in the face of overwhelming adversity.</p><p>*Name has been changed.</p>'
