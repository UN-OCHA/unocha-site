  body:
    -
      value: '<h2>Ukraine</h2><p>The Humanitarian Coordinator in Ukraine, Denise Brown, has condemned a deadly attack that hit the main square of Chernihiv, a large city in the north of Ukraine, on 19 August.</p><p>The United Nations Human Rights Monitoring Mission has verified the deaths of seven civilians, including a six-year-old girl, as a result of this attack.&nbsp;</p><p>Humanitarian organizations mobilized immediately to provide psychosocial support, delivered emergency repair materials and started registration for cash assistance.&nbsp; &nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>'
