          field_text:
            -
              value: '<p>We constantly work to shape and inform policy as we strive to improve the delivery of assistance and the protection of people caught in crises. Our policy work focuses on improving the effectiveness of humanitarian work, global norms to protect people affected by conflict and disaster, and the capacities of governments, organizations and aid workers.</p>'
              format: ckeditor
