          field_text:
            -
              value: '<h5>We have specific expertise in the following policy areas:</h5><p><a href="/node/60" data-entity-type="node" data-entity-uuid="b34ab21b-a2e1-4ca6-a898-b252396272b8" data-entity-substitution="canonical">Accountability to affected people</a></p><p><a href="/node/61" data-entity-type="node" data-entity-uuid="e91a0482-dbba-4f81-b119-6f8a56a2ee81" data-entity-substitution="canonical">Anticipatory action</a></p><p><a href="/node/62" data-entity-type="node" data-entity-uuid="24b6b1a0-61af-4c5d-a55c-618130fbd576" data-entity-substitution="canonical">Civil-military coordination</a></p><p><a href="/node/63" data-entity-type="node" data-entity-uuid="3f6e9e38-4fb8-48d1-b1c9-d80769f6f426" data-entity-substitution="canonical">Climate change</a></p><p><a href="/node/473" data-entity-type="node" data-entity-uuid="2455f503-ca47-4d43-bdbc-85a92215f5b1" data-entity-substitution="canonical">Engagement with the private sector</a></p><p><a href="/node/519" data-entity-type="node" data-entity-uuid="5f8538c1-52cc-4ef0-8f41-43c155220f18" data-entity-substitution="canonical">Explosive weapons in populated areas</a></p><p><a href="/node/64" data-entity-type="node" data-entity-uuid="0ec19688-eb2b-47fe-90e0-6577cc0b92cc" data-entity-substitution="canonical">Gender equality and the empowerment of women</a></p><p><a href="/node/66" data-entity-type="node" data-entity-uuid="029e278e-30a3-4c6f-85b3-4b3497a5d8b4" data-entity-substitution="canonical">Humanitarian access</a></p><p><a href="/node/67" data-entity-type="node" data-entity-uuid="2c8c9364-e41b-4401-9f02-fe7777e25170" data-entity-substitution="canonical">Internal displacement</a></p><p><a href="/node/68" data-entity-type="node" data-entity-uuid="7bfd0a5b-8f4a-49b0-bb71-f7a044cd3ec0" data-entity-substitution="canonical">Localization</a></p><p><a href="/node/69" data-entity-type="node" data-entity-uuid="a915f844-7664-4390-ad07-5ed3e415c4da" data-entity-substitution="canonical">Protection from sexual exploitation and abuse</a></p><p><a href="/node/70" data-entity-type="node" data-entity-uuid="61386df9-6d90-472b-ba4f-3d9e281253c0" data-entity-substitution="canonical">Protection of civilians</a><br>&nbsp;</p>'
