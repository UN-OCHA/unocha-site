          field_text:
            -
              value: '<p>Our policy work is based on evidence gathered at every stage of a response.&nbsp;Our policy work helps raise awareness of key humanitarian issues among Member States and other key stakeholders and advances humanitarian norms across the UN system and through intergovernmental processes. These include briefings to the General Assembly and the Security Council, and the Humanitarian Affairs Segment of the annual Economic and Social Council (ECOSOC).</p>'
              format: ckeditor
          field_title:
            -
              value: 'Key policy areas                             '
