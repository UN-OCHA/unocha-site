              value: '<blockquote><p><em>“They were thrilled when they saw it come together. Some are going to build their own, so these sorts of projects will keep growing.”</em></p></blockquote><p>It’s now December.</p><p>San Antonio de Flores’ hopes of continued rainfall in October were met, but with a cruel twist.</p><p>Excess rains at the end of October reportedly caused significant losses to <em>postrera</em> harvests. Pending full assessments this month ( January 2024), food security partners fear that the families in San Antonio de Flores they have yet to assist may have lost more than half of their maize harvest.</p><p>Meanwhile, families receiving anticipatory action assistance have potentially lost no more than an estimated 20 per cent of their harvest.</p><p>The Humanitarian Country Team in Honduras continues working with vulnerable communities in several municipalities like San Antonio de Flores to mitigate climate-related threats to their food security and livelihoods.</p>'
