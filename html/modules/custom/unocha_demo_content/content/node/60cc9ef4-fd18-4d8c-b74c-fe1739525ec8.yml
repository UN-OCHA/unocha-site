              value: '<p>When harvests underperform, many people look for work opportunities to buy food. However, work is often scarce in a country where, according to the World Bank, 59 per cent of the population is poor.</p><p>Melba occasionally works as a seamstress but earning about $1.22 per clothing item is hardly enough, especially as she’s a single mother of two.</p><blockquote><p><em>“It’s not much. Sometimes we’d be able to eat. Sometimes we wouldn’t.”</em></p></blockquote><p>Melba receives seeds and technical support from the Food and Agriculture Organization (FAO) and cash and voucher assistance from the World Food Programme (WFP), provided with support from the Honduran Red Cross and the German Red Cross as part of an El Niño anticipatory action programme. Thanks to this support, she grows coriander, cucumber and other herbs that are better suited for dry conditions in a small orchard and has purchased school supplies for her daughters.</p><blockquote><p><em>“We didn’t know what managing money was like before. This help has been a godsend.”</em></p></blockquote>'
