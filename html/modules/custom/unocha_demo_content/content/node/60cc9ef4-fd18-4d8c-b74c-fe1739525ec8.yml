              value: '<p><strong>However, the Honduras Humanitarian Response Plan (HRP) for 2023 is the world’s least-funded HRP, receiving $42.6 million against the $280 million required – a funding gap of nearly 85 per cent. With the HRP 2024 on the horizon, scaled-up financing is urgently needed to help more families across Honduras withstand El Niño’s effects in the coming year.</strong></p>'
