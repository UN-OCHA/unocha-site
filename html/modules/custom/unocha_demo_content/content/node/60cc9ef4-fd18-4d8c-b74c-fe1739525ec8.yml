              value: '<p>We visited the municipality in October 2023, close to the end of the rainy season that began in May. Seasonal rains were expected to help the year’s second harvest (postrera) to yield enough food in November to last until May – providing there was no drought.</p><p>But people in San Antonio de Flores knew a drought was possible when the national civil protection authority issued a municipal drought risk designation in June – a status shared with another 139 of Honduras’ 298 municipalities.</p><p>Unfortunately, September’s rains were nearly half their normal levels for south-central Honduras. Sixta’s son Jorge tends to the family’s field. He explained: “The first season didn’t yield anything; the rainy season started badly. The second season has seen a little more rain, crops look a little more promising. We really need this to work. If we don’t have maize, we have nothing.”</p><p>With the first harvest (primera) faring poorly, the postrera’s success was on everyone’s mind, especially with forecasts that El Niño, linked to decreased rainfall and drier conditions in Central America, will last well into 2024.</p><p>But the fate of the crops was a coin toss, and no one knew how the coin would land.</p>'
