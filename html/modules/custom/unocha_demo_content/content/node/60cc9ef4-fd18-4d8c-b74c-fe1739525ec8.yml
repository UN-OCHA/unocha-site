      value: '<p><em>By Marc Belanger</em></p><p><em>“We have a hard time when it’s dry. We suffer… we can’t do much else but endure,” </em>said Sixta, a 63-year-old homemaker from San Antonio de Flores, in southern Honduras’ Choluteca Department.</p><p>For many families in this rural municipality, which lies several kilometres of dirt roads away from the main roads, their land is everything. Its bounty is often their only source of food and income.</p><p>Rainfall plays an outsized role in the sunbaked community’s fortunes. Whether it rains too little, too late or too much, the results are the same – failed harvests.</p><p>“<em>Since August, it’s been dry… so dry,” </em>Sixta shared solemnly.</p>'
