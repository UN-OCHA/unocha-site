              value: '<p>Sixta, Jorge, Omar, Santos and Gregorio also receive similar assistance.</p><p><em>Sixta explained: “I didn’t know how to plant vegetables. Now I know how to prepare the land to plant all this. My children would work in the fields for a long time, I would only eat whenever they brought me something. Now? I just cut something from my yard and eat whenever I like.</em>”</p><p>Omar and Santos are equally grateful. “<em>Thanks to this assistance, we’re able to get by and do something with our land,</em>” said Omar.</p><p>Santos added that this help<em> “came at the right time when we needed it the most, just as families began to work their fields for the </em>postrera<em>. Some weren’t going to have enough to get through the day. We’re grateful for all this help.”</em></p><p>Gregorio is especially proud of having built a 65-barrel water storage tank with cost-effective methods, thanks to the programme. The tank ensures his livestock and home will have water during dry spells, and it allowed Gregorio to share knowledge with the neighbours who helped him build it.</p>'
