              value: '<p>We set the humanitarian policy agenda and formulate recommendations for the consideration of principal UN organs such as the Security Council, the General Assembly (GA), and the Economic and Social Council (ECOSOC).<br>&nbsp;<br>In addition, we provide policy support to regional organizations, such as the African Union and the European Union, as well as guidance on specific Member State initiatives relating to humanitarian assistance.</p><p>Every year, UN Member States negotiate a number of humanitarian resolutions – on issues such as the coordination of emergency humanitarian assistance – which add to the international normative framework for humanitarian assistance and coordination. Representing the UN Secretariat, we support these negotiations, by providing technical and substantive expertise to Member States delegations on humanitarian issues.</p>'
