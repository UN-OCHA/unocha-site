  body:
    -
      value: '<p>Through our public and private advocacy, we raise awareness of humanitarian crises and the needs of affected people. We advocate for the protection of civilians and respect for international humanitarian law.&nbsp;</p><p>By doing so, we amplify the voices of crisis-affected people and provide greater access to humanitarian assistance for people who need it.</p><p>When briefing the Security Council, we use our unique role to bring attention to humanitarian crises and the necessity to uphold international humanitarian law, secure humanitarian access and promote the protection of civilians.</p><p>Our ultimate goal is to save lives and reduce the impact of conflicts and natural disasters. All of our advocacy work, whether we’re mobilizing relief money after a massive earthquake, ensuring vulnerable communities are protected, or raising awareness of forgotten crises, is aimed at keeping the world’s attention on humanitarian crises, raising funds and ensuring that resources alleviate the suffering of affected people.&nbsp;</p><p>For us, advocacy means communicating the right message to the right people at the right time. Whether we’re talking to crisis-affected communities, Governments, humanitarian agencies, community-based organizations, the media, donors, the private sector or parties to conflict, we work tirelessly to build coalitions and initiate commitments to save lives and protect those in harm’s way.</p><p>We know that advocacy is as important in the Security Council as it is among local community leaders, and we have a diverse network of advocacy experts who work at every level of our organizational structure. Whether engaging with the media, promoting digital campaigns or engaging in quiet diplomacy with armed groups, we always promote the principles of humanity, neutrality, independence and impartiality, and respect for international law.</p>'
      format: ckeditor
