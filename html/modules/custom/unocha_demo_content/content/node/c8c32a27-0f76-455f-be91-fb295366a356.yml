            -
              value: '<h2><strong>Additional burden</strong></h2><p>The clashes in &nbsp;Aj Jazirah State marks a notable shift in both conflict and displacement dynamics across the country, according to the <a href="https://dtm.iom.int/reports/dtm-sudan-monthly-displacement-overview-04?close=true">International Organization for Migration (IOM) Displacement Tracking Matrix (DTM) Sudan Monthly Displacement Overview (04).</a>&nbsp;</p><p>Any further southern and eastern expansion of the conflict will likely lead to secondary displacements as people seek refuge in safer states, according to IOM DTM.&nbsp;</p><p>IOM DTM field teams estimate that more than half a million &nbsp;individuals have been displaced due to the recent escalation of fighting across Aj Jazirah State. While more 200,000 internally displaced persons (IDPs) have reportedly sought shelter in safer locations within Aj Jazirah, more than 300,000 IDPs have fled Aj Jazirah and have arrived in Sennar, White Nile, Gedaref, Kassala, Red Sea, River Nile, and Northern states.&nbsp;</p>'
