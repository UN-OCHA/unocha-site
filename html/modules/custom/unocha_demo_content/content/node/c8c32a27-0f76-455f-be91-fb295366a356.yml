          field_text:
            -
              value: '<h2><strong>Pooled funds’ support</strong></h2><p>Thanks to the Sudan Humanitarian Fund (SHF), CARE International in Sudan is able to provide lifesaving health services – including nutrition, immunization, and family planning – to displaced people and host communities through four health facilities, two each in Kassala and New Halfa localities.&nbsp; &nbsp;</p><p>“The new wave of displacement from Gezira state into Kassala has put an additional burden on the already overstretched health services in the state, and the number of patients we serve at the CARE Sudan-supported health clinics has doubled. The humanitarian needs are unprecedented, and we urgently need more resources to expand our service and reach more people,” Ahmed explained.&nbsp;</p><p>Since October 2023, CARE Sudan has provided essential medicines, lab equipment and other medical support to the four health facilities. It has also maintained the cold chain to support the supply of vaccines to all immunization centers in 11 localities in Kassala state.&nbsp;</p>'
