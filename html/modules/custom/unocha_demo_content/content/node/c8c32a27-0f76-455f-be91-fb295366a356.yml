          field_text:
            -
              value: '<p>At one of the two clinics in Kassala that CARE supports, Osman, a 65-year-old displaced man from Aj Jazirah noted that that the facility is clean and was pleased with the health services he had been offered. “I have been diabetic for years and (while travelling) along the unpaved road from Aj Jazirah to Kassala I was not feeling well. I was not able to visit the doctor as I had no money. When I arrived in Kassala, my brother took me to this clinic in Halanaga neighbourhood and I did some tests and was given medication for free,” he said.</p><p>Due to the ongoing armed conflict in parts of the country, some of Kassala’s health workers had not been paid for over eight months. CARE Sudan provided monthly cash payments to 82 health staff, including medical doctors, nurses, midwives, vaccinators, lab technicians, and pharmacists in four health facilities to prevent any break and impact on the quality of health and nutrition services being provided. &nbsp;</p><p>“Since the beginning of the conflict back in April, we are facing unprecedented challenges in securing the lifesaving medical supplies to operate the clinics,” said Abdelgader Abdelwahab, Health and Nutrition Manager for CARE Sudan in Kassala.&nbsp;</p>'
