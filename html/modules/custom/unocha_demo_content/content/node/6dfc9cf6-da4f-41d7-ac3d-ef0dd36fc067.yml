          field_text:
            -
              value: '<p dir="ltr">The Middle East and North Africa region has some of the world’s largest protracted conflicts, frequent natural and human-made crises, pandemic outbreaks, and climatic shocks.</p><p dir="ltr">OCHA’s Regional Office for the Middle East and North Africa (ROMENA) and country offices in the region support and strengthen humanitarian coordination and response preparedness.</p><p dir="ltr">ROMENA works closely with UN Resident Coordinators, Humanitarian Country Teams, national and regional organizations, and Member States to mitigate the impact of natural disasters and other emergencies.</p>'
              format: ckeditor
