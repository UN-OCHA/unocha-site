          field_text:
            -
              value: '<h6>Strategic Humanitarian Financing</h6><p>We also ensure more responsive, predictable and strategic humanitarian financing through OCHA’s leadership of the <a href="https://cerf.un.org/">Central Emergency Response Fund </a>(CERF) and <a href="/node/75" data-entity-type="node" data-entity-uuid="5189b880-725d-481f-9f82-c4f6e42dd7c6" data-entity-substitution="canonical">Country-Based Pooled Funds </a>(CBPFs).&nbsp;</p>'
              format: ckeditor
