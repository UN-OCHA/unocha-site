          field_text:
            -
              value: '<h6>Financial Tracking Service&nbsp;</h6><p>Our financial-tracking tools and services – including the&nbsp;<a href="http://fts.unocha.org/">Financial Tracking Service</a>&nbsp;(FTS) – help manage humanitarian funding. FTS provides information to support our advocacy, policymaking and humanitarian financing work. It also helps improve&nbsp;strategic and operational decision-making by enabling effective field coordination.</p>'
              format: ckeditor
    -
      entity:
        _meta:
          version: '1.0'
