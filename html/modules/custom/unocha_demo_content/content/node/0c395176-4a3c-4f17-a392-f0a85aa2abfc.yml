          field_text:
            -
              value: '<p>CBPFs are established when an emergency occurs or when an existing crisis deteriorates. They are managed by OCHA under the leadership of the Humanitarian Coordinators (HCs) or UN Resident Coordinators (RCs) and in close consultation with the humanitarian community.&nbsp;</p><p>Contributions are collected into single, unearmarked funds. These funds support high-priority projects being undertaken by those best placed to respond (including international and national NGOs and UN agencies) through an inclusive and transparent process that supports priorities set out in Humanitarian Response Plans. This ensures funding is available and prioritized locally by those closest to people in need.&nbsp;</p>'
              format: ckeditor
          field_title:
            -
              value: 'Country-Based Pooled Funds'
