          field_text:
            -
              value: '<h6>Global Humanitarian Overview</h6><p>At the country level, we work with partners to build common strategies and implementation plans for joint funding appeals. This ensures collective resource mobilization and financing based on a common needs evaluation, making aid more effective, efficient and predictable. At a global level, this work culminates in the annual&nbsp;<a href="https://humanitarianaction.info/">Global Humanitarian Overview</a>.</p>'
              format: ckeditor
    -
