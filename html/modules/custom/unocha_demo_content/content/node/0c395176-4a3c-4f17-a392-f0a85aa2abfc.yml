          field_text:
            -
              value: '<p>CERF enables humanitarian organizations to kick-start urgent aid operations worldwide within just hours of a sudden-onset emergency, and to reach crisis-affected people who are not receiving the attention and funding they need.</p><p>It can also scale up and expand assistance when a situation deteriorates suddenly, and it sustains critical assistance in crises that fail to attract sufficient resources<strong>.</strong></p><p>CERF receives contributions year-round from donors – mainly Governments but also foundations, companies, charities and individuals – into a single global fund.&nbsp;</p><p>CERF allocations are available to UN agencies, funds and programmes, and they are informed by joint needs assessments, expert advice from aid workers and priorities set out in country-level plans. CERF has a US$1 billion annual funding target and is fully unearmarked to ensure funds meet the most urgent, life-saving needs.</p>'
              format: ckeditor
          field_title:
            -
              value: 'Central Emergency Response Fund'
    -
