          field_text:
            -
              value: '<p>OCHA-managed pooled funds are effective ways to support humanitarian action. They allow Governments and private donors to pool their contributions into common, unearmarked funds to deliver life-saving assistance to people who need it most. There are two types of pooled funds: CERF, which can fund an emergency anywhere in the world, and the CBPFs, which are country specific.</p><p>These funds represent a relatively small portion of global humanitarian funding, but they are critical to the delivery of life-saving assistance. They strengthen the collective humanitarian response, empower leadership and improve coordination</p><p>CERF and CBPF allocations are designed to complement other humanitarian funding sources, such as bilateral funding. They can be used independently, but they also work in synergy with other funding streams. You can read more about the value and impact the humanitarian pooled funds at the <a href="https://pooledfunds.impact.unocha.org/">Pooled Funds Story Hub</a>.</p>'
              format: ckeditor
          field_title:
            -
              value: 'Humanitarian Pooled Funds'
