          field_text:
            -
              value: '<p>In 2023, the humanitarian community will continue to address people’s needs in areas affected by conflict and extreme weather-related events, with a particular focus on vulnerable groups, including children, women and ethnic minorities. The HCT’s strategy will focus on rapid response to people caught in emergencies for life-saving purposes and their protection, and contribute to their recovery, durable solutions and community capacity-building.</p>'
              format: ckeditor
