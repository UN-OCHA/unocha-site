          content_translation_source:
            -
              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<p dir="ltr">The Government introduced new policies to address the impacts of conflict, disasters and socioeconomic hardship, with a focus on short-term humanitarian response and long-term solutions to address structural causes. Humanitarian actors will continue providing aid to affected communities. However, NSAGs’ control and pressure on civilians is expected to persist, impacting their protection and access to basic goods, services and livelihoods.&nbsp;</p><p dir="ltr">La Niña and heavy rains are expected to create new emergencies and exacerbate existing ones, while mixed migration and the slow return of refugees will put further strain on affected communities. Challenges to humanitarian access will also persist.</p>'
              format: ckeditor
