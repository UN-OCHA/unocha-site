          field_text:
            -
              value: '<p dir="ltr">Colombia has made progress in development and peacebuilding over the past decade, but internal armed conflict and violence, extreme weather-related events and COVID-19 have left 7.7 million people in need. The expansion of hostilities by non-State armed groups (NSAGs) along the country’s Pacific Coast and border areas have affected the poorest and most vulnerable communities, such as Indigenous and Afro-Colombian peoples in the rural areas. The influx of refugees and migrants has increased the burden on host communities.</p><p dir="ltr">Humanitarian entities are complementing State efforts to respond to people’s needs, particularly in hard-to-reach areas. A new Government with a bold agenda to promote "Total Peace" and social equity has taken office and is supported by the Humanitarian Country Team (HCT). Efforts are being made towards inclusive dialogues and a renewed approach of collaboration with multilateral organizations.</p>'
              format: ckeditor
