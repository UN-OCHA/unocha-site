  body:
    -
      value: '<p>For a humanitarian system to be accountable and effective, decision-making power must be in the hands of the people affected by crises.&nbsp;</p><p>This requires humanitarians to recognize women, girls, men and boys of all ages and in all their diversity as the first responders and active agents in their own relief and recovery.</p><p>Through our commitment to provide accountability to affected people (AAP), we aim to ensure that humanitarian action protects and preserves the rights and dignity of crisis-affected people, remains relevant and effective, leaves no one behind and upholds humanitarian principles.</p><p>AAP is also a way to measure the collective performance of humanitarian leaders: how we respond to feedback and adapt programmes, and how affected people experience and perceive humanitarian work are the most relevant measures of our performance.&nbsp;</p><p>Better engagement with communities also helps us build trust and acceptance, which makes our work more impactful.</p><p>Read more about AAP <a href="https://reliefweb.int/report/world/ocha-message-accountability-affected-people">here.</a></p><p>Through engagement with the <a href="https://interagencystandingcommittee.org/accountability-affected-people">Inter-Agency Standing Committee Task Force 2 on Accountability to Affected People</a>, OCHA continues to increase efforts to strengthen AAP across the humanitarian system.&nbsp;</p><h5>&nbsp;</h5><h5><strong>Resources</strong></h5><p><a href="https://interagencystandingcommittee.org/iasc-revised-aap-commitments-2017-including-guidance-note-and-resource-list?_gl=1*17r1qvl*_ga*MzcxMDI3NDU3LjE2NzI3MDY3MTM.*_ga_E60ZNX2F68*MTY3Mjk2MzQ1MS4xMS4xLjE2NzI5NjUwMTUuMzYuMC4w">IASC Revised Commitments on Accountability to Affected Populations and Protection from Sexual Exploitation and Abuse</a>.</p><p><a href="https://reliefweb.int/report/world/putting-people-first-accountability-action-snapshot-q2-2023-01-august-2023">Putting people first: Accountability in action snapshot (Q2 2023), 01 August 2023</a></p>'
