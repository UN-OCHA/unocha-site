          field_text:
            -
              value: '<p dir="ltr">Burkina Faso continues to face the worst humanitarian crisis in its history, with one in four Burkinabè now in need of humanitarian assistance. The impact of the country’s multidimensional crisis and political instability on the most vulnerable people has deepened over the past 12 months, including for some 840,000 people living in areas cut off from the rest of the country by non-State armed groups. Their access to basic commodities and services, fields, grazing areas and assistance is now increasingly limited.&nbsp;</p><p dir="ltr">Some of these cut-off areas have crossed the emergency thresholds for food and nutritional insecurity. More than 1.76 million people have been internally displaced, many of whom depend heavily on humanitarian assistance.&nbsp;</p>'
              format: ckeditor
    -
