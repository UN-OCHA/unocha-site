              value: und
          content_translation_outdated:
            -
              value: false
          field_text:
            -
              value: '<p dir="ltr">The Humanitarian Response Plan prioritizes 3.1 million people experiencing the most acute and urgent needs and calls for US$877 million for prioritized assistance based on needs and vulnerabilities. However, while emergency support has helped to mitigate the impact of the crisis, there is a growing concern of rising morbidity and mortality rates among people and livestock in the most insecure areas.</p><p dir="ltr">The situation in Burkina Faso remains highly volatile, and while humanitarian assistance had limited positive impacts on people in 2022, they were partial and temporary. To protect the progress achieved through emergency assistance, the humanitarian and development communities must prioritize joint efforts to support people in more accessible areas.</p>'
              format: ckeditor
