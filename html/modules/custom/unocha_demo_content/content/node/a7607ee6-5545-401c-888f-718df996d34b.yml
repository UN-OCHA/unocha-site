          field_text:
            -
              value: '<p dir="ltr">In 2023, we will maintain our focus on directing humanitarian assistance to the most vulnerable people in the hardest-to-reach areas.&nbsp;</p><p dir="ltr">A total of 4.65 million people need humanitarian assistance — a 37 per cent increase from 2022.&nbsp;</p>'
              format: ckeditor
    -
