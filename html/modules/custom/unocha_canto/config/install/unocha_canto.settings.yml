# The URL of the Canto API.
canto_api_url: https://unocha.canto.com/api/v1
# Application ID to query the Canto API.
canto_api_app_id:
# Application Secret to query the Canto API.
canto_api_app_secret:
# The website URL registered with the application ID.
canto_api_app_website:
# Cache the API query results.
canto_api_cache_enabled: true
# How long to cache the API query results.
canto_api_cache_lifetime: 300
# Verify the SSL certificate of the API query performing requests.
canto_api_verify_ssl: true
# Canto OAuth domain url.
canto_oauth_domain_url: https://oauth.canto.com
# Base URL of the UNOCHA Canto site.
canto_site_base_url: https://unocha.canto.com
# UNOCHA Canto OEmbed base URL (ex: current site URL).
canto_oembed_base_url:
