services:
  cache.ocha_key_figures_api:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [ocha_key_figures_api]
  ocha_key_figures_api.client:
    class: Drupal\unocha_figures\Services\OchaKeyFiguresApiClient
    arguments: ['@cache.ocha_key_figures_api', '@config.factory', '@datetime.time', '@http_client', '@logger.factory']
